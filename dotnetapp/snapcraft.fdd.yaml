name: dotnetapp
version: '0.1'
summary: .NET Bot
description: This is a sample .NET Core 2.1 application.
grade: devel
confinement: strict

apps:
  dotnetapp:
    command: dotnetapp
    plugs:
      - dotnet-runtime

parts:
  dotnetapp:
    plugin: dump
    source: out/
